<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Unicode UI</title>
  <meta name="description" content="Unicode User Interface: Viewer and Reference">
  <link href="site.css" rel="stylesheet" type="text/css">
  <!-- angular libraries -->
  <script src="build/angular.js"></script>
  <script src="build/angular-ui-router.min.js"></script>
  <script src="build/ngStorage.min.js"></script>
  <!-- unidata doesn't change often -->
  <script src="build/unidata.js"></script>
  <!-- misc-js angular library -->
  <script src="build/angular-plugins.js"></script>
  <script src="build/bundle.js"></script>
</head>
<!-- http://chbrown.github.io/unicode-ui/ or http://ghkl/unicode-ui/ -->
<body ng-app="app">
  <flash></flash>
  <nav fixedflow>
    <span ui-sref-active="current" class="tab">
      <a ui-sref="characters">Character Table</a>
    </span>
    <span ui-sref-active="current" class="tab">
      <a ui-sref="string">String</a>
    </span>
  </nav>
  <main ui-view></main>
</body>
